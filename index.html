<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>🔪 刀. 🪨 石. 📄 布.</title>
</head>

<body>
    <div class="page-title">
        <h1>刀 ✂</h1>
        <h1>石 🪨</h1>
        <h1>布 📄</h1>
    </div>
    <div class="rules">
        Rock beats Scissors.<br>
        Scissors beats Paper.<br>
        Paper beats Rock.<br>
    </div>
    <div class="player-move">
        <div class="prompt-message">
            Make Your Next Move
        </div>
        <div class="buttons">
            <button id="rock-button">🪨</button>
            <button id="paper-button">📄</button>
            <button id="scissors-button">✂️</button>
        </div>
    </div>
    <div class="display">
        <div id="current-message">🔥 The Game is about to start 🔥</div>
        <div class="current-match">
            <div class="player-choice">
                <div>Player</div>
                <div id="player-choice-icon">👌</div>
            </div>
            <div class="computer-choice">
                <div>The<br> Mighty<br> OO</div>
                <div id="computer-choice-icon">👌</div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="player-score">
                <div>Player Wins</div>
                <div id="player-score">0️</div>
            </div>
            <div class="computer-score">
                <div>Mighty OO Wins</div>
                <div id="computer-score">0</div>
            </div>
        </div>
    </div>
    <footer>
        Crafted by OO Studio
    </footer>
</body>

</html>
